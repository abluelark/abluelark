<!DOCTYPE html>
<html>

<head>
    <title>Austin Clark - @bluelark</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet"> 
    
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-size: 16pt;
            font-family: Raleway;
            text-align: center;
        }

        .linkagram-wrap {
            margin-left: auto;
            margin-right: auto;
            min-width: 240px;
            max-width: 600px;
            padding: 0 1rem;
            text-align: center;
        }

        img {
            background-color: rgba(128, 128, 144, .5);
            display: inline-block;
            width: 6.25rem;
            height: 6.25rem;
            margin-top: 6.25rem;
            margin-bottom: 1.5rem;
            border-radius: 50%;
        }

        h1 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: white;
        }

        h2 {
            font-size: 1rem;
            color: white;
        }

        ul {
            text-align: center;
            max-width: 640px;
            list-style: none inside;
            padding: 0;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 50px;
        }

        li {
            width: 100%;
            border: 2px white solid;
            margin-bottom: 10px;
            text-align: center;
        }

        li>a {
            padding: 12px 15px;
            display: block;
            width: 100%;
            height: 100%;
            color: white;
            font-weight: 709;
            white-space: pre-wrap;
            word-wrap: break-word;
            transition: all .25s cubic-bezier(.08, .59, .29, .99);
            text-decoration: none;
        }

        li>a:hover {
            border-color: white;
            background-color: white;
            color: black;
            transition: all .25s cubic-bezier(.08, .59, .29, .99);
        }

        body {
            /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#31186b+0,306396+33,2f96b1+68,2fbfc7+100 */
            background: rgb(49, 24, 107);
            /* Old browsers */
            background: -moz-linear-gradient(top, rgba(49, 24, 107, 1) 0%, rgba(48, 99, 150, 1) 33%, rgba(47, 150, 177, 1) 68%, rgba(47, 191, 199, 1) 100%);
            /* FF3.6-15 */
            background: -webkit-linear-gradient(top, rgba(49, 24, 107, 1) 0%, rgba(48, 99, 150, 1) 33%, rgba(47, 150, 177, 1) 68%, rgba(47, 191, 199, 1) 100%);
            /* Chrome10-25,Safari5.1-6 */
            background: linear-gradient(to bottom, rgba(49, 24, 107, 1) 0%, rgba(48, 99, 150, 1) 33%, rgba(47, 150, 177, 1) 68%, rgba(47, 191, 199, 1) 100%);
            /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#31186b', endColorstr='#2fbfc7', GradientType=0);
            /* IE6-9 */
        }

        h1 {
            color: rgba(0, 0, 0, .9);
        }

        li {
            border-color: rgba(0, 0, 0, .9);
        }

        li>a {
            color: rgba(0, 0, 0, .9);
        }

        li>a:hover {
            color: #31186b;
            background-color: rgba(0, 0, 0, .9);
        }

        body {
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>

<body>
    <div class="linkagram-wrap"><img src='https://i.imgur.com/AX7JLyP.png'>
        <h1>@abluelark</h1>
        <ul>

            <li><a href='https://twitter.com/abluelark/' target='_blank'>Twitter</a></li>

            <li><a href='https://abluelark.bandcamp.com' target='_blank'>Bandcamp</a></li>
            <li><a href='mailto:ClarkA94@gmail.com' target='_blank'>Email</a></li>
        </ul>
        <h2>Copyright 2020 - Austin Clark - @abluelark</h2>
</body>

</html>
